<div class="list row">
    <div class="col-md-6">
        <h4>Grados</h4>
        <ul class="list-group">
            @for (grado of grados; track grado.id; let i = $index) {
            <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveGrado(grado, i)">
                {{ grado.nombre }}
            </li>
            }
        </ul>
        <button style="margin-top: 10px;" routerLink="/add/grado/" class="btn btn-success">Add</button>
    </div>
    <div class="col-md-6">
        <app-grado-details [viewMode]=true [currentGrado]=currentGrado></app-grado-details>
    </div>
</div>
