<div class="list row">
  <div class="col-md-6">
    <h4>Alumnos</h4>
    <ul class="list-group">
      @for (alumno of alumnos; track alumno.id; let i = $index) {
      <li class="list-group-item" [class.active]="i == currentIndex" (click)="setActiveAlumno(alumno, i)">
        {{ alumno.nombreCompleto }}
      </li>
      }
    </ul>
    <button style="margin-top: 10px;" routerLink="/add/alumno" class="btn btn-success">Add</button>
  </div>
  <div class="col-md-6">
    <app-alumno-details [viewMode]=true [currentAlumno]=currentAlumno></app-alumno-details>
  </div>
</div>
